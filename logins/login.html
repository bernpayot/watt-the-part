<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <main>
    <button id="open-modal">Open Modal</button>
    <section class="modal-container">
      <section class="modal-content">
        <button id="close-modal">x</button>
        <p class="login-text">Login</p>
        <p class="email-text">Email Address</p>
        <input class="email-input" type="text" placeholder="Enter your email address">
        <p class="password-text">Password</p>
        <input class="password-input" type="password" placeholder="Enter your password">
        <a href="forgotpassword.html"><p class="forgot-text">Forgot your password?</p></a>
        <button class="login-button">Log In</button>
        <p class="or-text">or</p>
        <button class="google-sign">
          <img class="google-icon" src="../drawables/Google_Icons-09-512.webp" alt="Google Icon" />
          <span class="google-sign-text">Sign Up with Google</span>
        </button>
        <p class="no-account">
          Don't have an account?
          <a href="createAccount.html"><span class="sign-up">Sign up</span></a>
        </p>
      </section>
    </section>
  </main>
  <script src="index.js"></script>
</body>
</html>
