<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link rel="stylesheet" href="createAccount.css">
</head>
<body>
  <main>
    <section class="modal-container">
      <section class="modal-content">
        <p class="create-account-text">Create Account</p>
        <p class="full-name-text">Full Name</p>
        <input class="name-input" type="text" placeholder="Enter your full name">
        <p class="email-text">Email Address</p>
        <input class="email-input" type="text" placeholder="Enter your email address">
        <p class="password-text">Password</p>
        <input class="password-input" type="password" placeholder="Enter your password">
        <div class="terms-container">
        <input class="terms-checkbox" type="checkbox">
        <p class="terms-and-condition">I agree with <span class="terms">Terms</span> and <span class="privacy">Privacy</span></p>
        </div>
        <a href="accountcreated.html"><button class="signup-button">Sign Up</button></a>
        <p class="or-text">or</p>
        <button class="google-signup"><img class="google-icon" src="../drawables/Google_Icons-09-512.webp"><span class="google-sign-text">Sign Up with Google</span></button>
        <p class="have-account">Already have an account ?&nbsp; <a href="login.html"><span class="login"> Log In</span></a></p>
      </section>
    </section>
  </main>
</body>
</html>
